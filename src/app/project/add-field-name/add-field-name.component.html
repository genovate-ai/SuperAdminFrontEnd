<div class="backdrop" (click)="onClose()"></div>
<div class="container1">
  <form [formGroup]="fieldNameForm" (ngSubmit)="onSubmit()" >
    <div class="row">
      <div class="col-md-8">
        <app-anc-input-box
          placeholder="Field Name"
          formControlName="fieldName"
          [numeric]="false"
          [mandatory]="true"
          [focus]="true"
        ></app-anc-input-box>
      </div>
      <div class="col-md-4 mt-2">
        <button class="btn btn-success me-5" type="submit">Save</button>
      </div>
    </div>
  </form>
</div>
