<div class="popup-overlay" [ngClass]="{'d-block': visible}" >

    <div (window:resize)="onResize($event)" [ngClass]="{'u-popup-dialog animated fadeInDown': visible,'popup-hide': !visible,'u-center-vertical':xsCenter}" [@dialog] [style.width.%]="width">
      <div class="popup-content">
        <div *ngIf="visible" id="close-popup-modal" (click)="close()" class="dialog__close-btn">
          <p class="close-text">&times;</p>
        </div>

        <div class="popup-head" style="border-bottom: 1px solid #cccccc; padding: .3rem 0;background-color: #4e73df;
;">
          <div class="popup-header">
            {{ popupController.popupHeader }}
          </div>
        </div>

        <div><ng-container #popupcontainer></ng-container></div>


      </div>
    </div>

  </div>

<app-confirmation-component *ngIf="showConfirmationFlag" (positive)="positiveDelete()"
    (negative)="showConfirmationFlag = false" [message]="confirmationMessage"></app-confirmation-component>
