<div class="backdrop" (click)="onClose()">

</div>
<div class="popup" [ngClass]="{
  'download': this.popupScreen == 'processImageryDownload',
  'cloud': this.isLastDataCell == false && this.popupScreen == 'processImageryCloud' || this.popupScreen == 'processImageryEdge',
  'lastcell':this.isLastDataCell == true
}">
 <button id="editId" (click)="update('Edit')"
    *ngIf="isEdit && (this.popupScreen == 'farmManagment' || this.popupScreen == 'crop') ">
    <div>
      <svg width="10" height="12" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">

          d="M9.63396 1.25L8.75021 0.366093C8.50607 0.122109 8.18591 0 7.86615 0C7.54638 0 7.22646 0.122109 6.98232 0.366093L1.61593 5.7324C1.37211 5.97654 0.625311 6.92076 0.624998 7.2406L0 9.99997L2.75882 9.37497C2.75882 9.37497 4.0235 8.62786 4.26764 8.38372L9.63403 3.01757C10.122 2.52929 10.122 1.73773 9.63396 1.25ZM0.828513 9.17169L1.23437 7.37849C1.24015 7.35287 1.24445 7.32662 1.24687 7.30099C1.24812 7.29732 1.25148 7.29185 1.25297 7.28818L2.66624 8.70177C2.61898 8.73044 2.57132 8.75911 2.5246 8.78724L0.828513 9.17169ZM3.82686 7.94068C3.75608 8.00779 3.51132 8.17326 3.21226 8.36365L1.59304 6.74435C1.75906 6.5167 1.94398 6.28779 2.05781 6.17428L6.09858 2.13382L7.86615 3.90139L3.82686 7.94068ZM9.19208 2.5757L8.30802 3.45952L6.54045 1.69195L7.42451 0.808122C7.54232 0.689763 7.6992 0.624998 7.86615 0.624998C8.0331 0.624998 8.19021 0.69031 8.30833 0.808122L9.19216 1.69195C9.31029 1.80976 9.37497 1.96663 9.37497 2.13382C9.37489 2.30046 9.30989 2.45788 9.19208 2.5757Z"
          fill="#868E96" />
      </svg>
      <p>{{this.isHarvest ? "View" : "Edit"}} Details</p>
    </div>
  </button>

  <button id="view1Id" (click)="update('delete')"
    *ngIf="(this.popupScreen == 'farmFeatures' || this.popupScreen == 'crop' || this.popupScreen == 'farmArea') && (isDelete && this.isHarvest == false)">
    <div>
      <svg width="10" height="12" viewBox="0 0 8 10" fill="none" xmlns="http://www.w3.org/2000/svg">

    </div>
  </button>
  <button id="showDetailId" (click)="update('showDetail')"
    *ngIf="this.popupScreen == 'processImageryDownload' && this.flightTypeId == 13101 || this.popupScreen == '13101'">
    <div>
      <svg fill="#000000" width="14px" height="14px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M20 3H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2zm-9 14H5v-2h6v2zm8-4H5v-2h14v2zm0-4H5V7h14v2z" />
