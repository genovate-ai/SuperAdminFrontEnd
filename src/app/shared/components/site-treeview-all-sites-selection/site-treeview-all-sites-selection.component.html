<div class="sites-selection-overlay" [ngClass]="{'d-none': !dataLoaded}">
  <div class="sites-selection-container">

    <div class="mb-3">
      <button class="btn btn-site-selection mr-2" (click)="selectAllTestSites()" id="select-testing-sites">
        {{"userAccount.testingSites" | translation | async}}
      </button>
      <button class="btn btn-site-selection mr-2" (click)="SelectAllCollection()" id="select-collection-sites">
        {{"userAccount.allSites" | translation | async}}
      </button>
    </div>

    <div class="sites-area mb-3">
      <div class="sites-area-treeview custom-treeview apl-scrollbar">
        <ngx-treeview id="sites-tree" class="apl-scrollbar" [config]="config" [items]="itemsLst2"
          (selectedChange)="ValueChanged($event)" (filterChange)="onFilterChange($event)">
        </ngx-treeview>
      </div>
    </div>



  </div>
  <div class="d-flex flex-row-reverse tree-site-footer">

    <button type="submit" id="btn-ok-sites" (click)="saveClientSites()"
      [disabled]="showLengthError || showRequiredError" class="apl-btn-v3 primary m-l-10px">
      {{"buttons.apply" | translation | async}}
    </button>

    <button type="button" id="btn-cancel-sites" (click)="hideTree()" class="apl-btn-v3">
      <i class="fas fa-arrow-left"></i> {{"buttons.back" | translation | async}}
    </button>

  </div>

</div>
