<div class="m-t-12">
  <div class="popup-body pr-2">

    <div class="apl-resp-table">
      <div class="table-resp apl-resp-table-v5 h-table-popup--lg apl-scrollbar--2 anc-table-hover anc-table-round">
        <table>
          <thead>
            <tr id="table-header-log">

              <th class="width-20-p pl-4 border-transparent" id='sort-{{getColManageUserEnum().firstName}}' #firstName
                [attr.data-field_name]="getColManageUserEnum().firstName" [attr.data-icon_type]="'alpha'"
                [attr.data-sort_state]="'ascending'">
                <div class="d-flex align-center-center">
                  <div class="d-flex align-items-center mr-2">
                    <label class="mb-0 cursor-pointer" id="{{getColManageUserEnum().firstName}}_sort"
                      (click)="applySort($event, firstName)">{{ "userAccount.firstName" | translation | async }}</label>
                  </div>
                  <div class="d-flex align-items-center">
                    <span class="w-13px d-inline-block position-relative hide-visibility th-sort-img m-r-2px">
                      <i ></i>
                    </span>
                  </div>
                </div>
              </th>
              <th class="width-20-p border-transparent" id='sort-{{getColManageUserEnum().lastName}}' #lastName
                [attr.data-field_name]="getColManageUserEnum().lastName" [attr.data-icon_type]="'alpha'"
                [attr.data-sort_state]="'ascending'">
                <div class="d-flex align-center-center">
                  <div class="d-flex align-items-center mr-2">
                    <label class="mb-0 cursor-pointer" id="{{getColManageUserEnum().lastName}}_sort"
                      (click)="applySort($event, lastName)">{{ "userAccount.lastName" | translation | async }}</label>
                  </div>
                  <div class="d-flex align-items-center">
                    <span class="w-13px d-inline-block position-relative hide-visibility th-sort-img m-r-2px">
                      <i ></i>
                    </span>
                  </div>
                </div>
              </th>
              <th class="width-20-p border-transparent" id='sort-{{getColManageOrganizationsEnum().orgnName}}' #orgnName
                [attr.data-field_name]="getColManageOrganizationsEnum().orgnName" [attr.data-icon_type]="'alpha'"
                [attr.data-sort_state]="'ascending'">
                <div class="d-flex align-center-center">
                  <div class="d-flex align-items-center mr-2">
                    <label class="mb-0 cursor-pointer" id="{{getColManageOrganizationsEnum().orgnName}}_sort"
                      (click)="applySort($event, orgnName)">{{ "userAccount.organizationName" | translation | async
                      }}</label>
                  </div>
                  <div class="d-flex align-items-center">
                    <span class="w-13px d-inline-block position-relative hide-visibility th-sort-img m-r-2px">
                      <i ></i>
                    </span>
                  </div>
                </div>
              </th>

              <th class="width-20-p border-transparent" id='sort-{{getColManageUserEnum().cellPhoneNumber}}'
                #cellPhoneNumber [attr.data-field_name]="getColManageUserEnum().cellPhoneNumber"
                [attr.data-icon_type]="'alpha'" [attr.data-sort_state]="'ascending'">
                <div class="d-flex align-center-center">
                  <div class="d-flex align-items-center mr-2">
                    <label class="mb-0 cursor-pointer" id="{{getColManageUserEnum().cellPhoneNumber}}_sort"
                      (click)="applySort($event, cellPhoneNumber)">{{ "userAccount.cellPhoneNumber" | translation |
                      async }}</label>
                  </div>
                  <div class="d-flex align-items-center">
                    <span class="w-13px d-inline-block position-relative hide-visibility th-sort-img m-r-2px">
                      <i ></i>
                    </span>
                  </div>
                </div>
              </th>

              <th class="width-20-p border-transparent" id='sort-{{getColManageUserEnum().email}}' #email
                [attr.data-field_name]="getColManageUserEnum().email" [attr.data-icon_type]="'alpha'"
                [attr.data-sort_state]="'ascending'">
                <div class="d-flex align-center-center">
                  <div class="d-flex align-items-center mr-2">
                    <label class="mb-0 cursor-pointer" id="{{getColManageUserEnum().email}}_sort"
                      (click)="applySort($event, email)">{{ "userAccount.email" | translation | async }}</label>
                  </div>
                  <div class="d-flex align-items-center">
                    <span class="w-13px d-inline-block position-relative hide-visibility th-sort-img m-r-2px">
                      <i ></i>
                    </span>
                  </div>
                </div>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of lstReportRolesUsers">
              <td class="width-20-p pl-4 p-t-12px p-b-12px">
                <label class="mb-0">{{ user.userFirstName }}</label>
              </td>
              <td class="width-20-p p-t-12px p-b-12px">
                <label class=" mb-0">{{ user.userLastName }}</label>
              </td>
              <td class="width-20-p p-t-12px p-b-12px">
                <label class=" mb-0">{{ user.orgnName }}</label>
              </td>
              <td class="width-20-p p-t-12px p-b-12px">
                <label class="mb-0">{{ user.cfCellPhoneNo }}</label>
              </td>
              <td class="width-20-p p-t-12px p-b-12px">
                <label class="mb-0">{{ user.userEmail }}</label>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
